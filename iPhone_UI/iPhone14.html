<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../iPhone_UI/iPhone14.css">
    <title>iPhone14 Series</title>
</head>
<body>
    <main>

        <!-- SOC starts from here  -->
        <section class="SocSec">
            <div class="Soc">
                <div>
                    <img src="../images/apple-a16-bionic-processor copy.jpeg" alt="SOC">
                    <h2>The Fastest chipset in the world</h2>
                    <h3>Faster than anyother smartphone</h3>
                </div>
            </div>
        </section>
        <!-- SOC ends here  -->

        <!-- about flashShip starts from here  -->
            <section class="flashShipSec">
                <div class="flashShip">
                    <div>
                        <h2>iPhone14 Pro Max</h2>
                        <h3>Born for flashship</h3>
                    </div>
                </div>
            </section>
        <!-- about flashShip ends here  -->

        <!-- always on display starts from here  -->
            <section class="alwaysOnDisplaySec">
                <div class="alwaysOnDisplay">
                    <div>
                        <img src="../images/iphone14ProMotion copy.jpeg" alt="iphone14ProMotion">
                        <h2>Always On Display</h2>
                        <h3>1Hz with LTPO display</h3>
                        <h3>With better battery display</h3>
                    </div>
                </div>
            </section>
        <!-- always on display ends here  -->

        <!-- camera starts from here  -->
            <section class="cameraSec">
                <div class="camera">
                    <div>
                        <img src="../images/ihpn14camera copy.png" alt="camera">
                        <h2>Pro Cameras with 48 MegaPiexls</h2>
                    </div>
                </div>
            </section>
        <!-- camera ends here  -->

        <!-- overAll starts from here  -->
        <section>
            <div>
                <div>
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <!-- overALl ends here  -->

    </main>
</body>
</html>
